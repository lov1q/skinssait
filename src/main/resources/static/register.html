<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Firebase Authentication</title>

  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script type="module" src="/static/frontend/app.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: "Nunito-Black"; /* Имя шрифта */
      src: url("fonts/Nunito-Black.ttf") format("truetype"); /* Путь к файлу шрифта */
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("cs2.jpg"), #000;
      background-position: center;
      background-size: cover;
    }

    .wrapper {
      width: 400px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #ccc;
      margin: 15px 0;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #fff;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s ease;
      z-index: 1;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
      padding-left: 0;
    }

    .input-field input:focus~label,
    .input-field input:valid~label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
      color: #fff;
    }

    .input-field input::placeholder {
      color: transparent;
    }

    .wrapper a {
      color: #efefef;
      text-decoration: none;
    }

    .wrapper a:hover {
      text-decoration: underline;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    button:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }

    .register {
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }

    input:-webkit-autofill {
      background-color: transparent !important;
      color: #fff !important;
      transition: background-color 5000s ease-in-out 0s;
      box-shadow: 0 0 0px 1000px transparent inset !important;
    }

    input:-moz-autofill {
      background-color: transparent !important;
      color: #fff !important;
      box-shadow: 0 0 0px 1000px transparent inset !important;
    }

    input:-webkit-autofill::first-line {
      color: #fff !important;
    }

    input:-moz-placeholder {
      color: #fff;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <form id="register-form-action">
    <h2>Sign Up</h2>
    <div class="input-field">
      <input type="email" id="register-email" placeholder="Email" required />
      <label>Enter your email</label>
    </div>
    <div class="input-field">
      <input type="password" id="register-password" placeholder="Password" required />
      <label>Enter your password</label>
    </div>
    <button type="submit">Register</button>
    <div class="register">
      <p>Already have an account? <a href="login.html">Sign In</a></p>
    </div>
  </form>
</div>

<script>
  history.pushState(null, null, window.location.href);
  window.onpopstate = function () {
      history.go(1);
  };
</script>
</body>
</html>
