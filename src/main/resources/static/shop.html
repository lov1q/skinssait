<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Scrollable List with Filters</title>
    <style>
        @font-face {
            font-family: 'Nunito-Black';
            src: url('fonts/Nunito-Black.ttf') format('truetype');
        }

        body {
            font-family: 'Nunito-Black', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/fffon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(51, 51, 51, 1);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar .logo a {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            margin-left: 20px;
            transition: 0.3s;
        }

        .navbar .logo a:hover {
            color: #5e5e5e;
        }

        .navbar .nav-links {
            display: flex;
            margin-left: 20px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #5e5e5e;
        }

        .filter-container {
            position: fixed;
            top: 53px;
            left: 0;
            width: 250px;
            background-color: rgba(51, 51, 51, 1);
            padding: 20px;
            color: white;
            font-size: 20px;
            height: calc(100vh - 80px);
            overflow-y: auto;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .filter-container h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        /* –ù–æ–≤—ã–π —Å—Ç–∏–ª—å –¥–ª—è select */
        select {
            /* Reset Select */
            appearance: none;
            outline: none;
            border: 0;
            box-shadow: none;
            /* Personalize */
            padding: 0.6em 1em;
            color: #fff;
            background-color: #2c3e50;
            background-image: none;
            cursor: pointer;
            height: 2.5em; /* –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –µ–¥–∏–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            line-height: 1.5; /* –ü–æ–¥–≥–æ–Ω–∫–∞ –ª–∏–Ω–∏–∏ –ø–æ –≤—ã—Å–æ—Ç–µ */
        }

        /* –£–±–∏—Ä–∞–µ–º —Å—Ç—Ä–µ–ª–∫—É –≤ IE */
        select::-ms-expand {
            display: none;
        }

        /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è select */
        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group__label {
            padding: 0 0.5em;
            margin-bottom: 0.5em;
            text-transform: uppercase;
            font-size: 0.875em;
            letter-spacing: 0.1em;
            color: rgba(255, 220, 255, 0.6);
            cursor: pointer;
        }

        /* –£–±–∏—Ä–∞–µ–º —Å—Ç—Ä–µ–ª–∫—É –¥–ª—è –ø–æ–∏—Å–∫–∞ */
        .search-container {
            margin-left: 300px;
            margin-top: 75px;
            width: 1520px;
            padding-bottom: 2px;
            padding-left: 10px;
            background: transparent;
            box-shadow: none;
            border-radius: 0;
            margin-bottom: 20px;
        }

        /* –ù–æ–≤—ã–π —Å—Ç–∏–ª—å –¥–ª—è –ø–æ–ª—è –ø–æ–∏—Å–∫–∞ */
        .search-container input[type="text"] {
            color: #fff;
            font-size: 1.25rem;
            line-height: 1;
            width: 100%;
            padding: 0.8em 1em;
            border: 0.25em solid transparent;
            background-image: linear-gradient(#000, #000),
                linear-gradient(120deg, #f09 0%, #0ff 50%, #9f0 100%);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            border-radius: 1.8em;
            background-size: 200% 100%;
            transition: background-position 0.8s ease-out;
            height: 2.5em;
        }

        .search-container input[type="text"]:hover {
            background-position: 100% 0;
        }

        .search-container input[type="text"]:focus {
            outline: 2px dashed #ad2b89;
            outline-offset: 0.5em;
        }

        .product-list-container {
            margin-left: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            width: calc(100% - 250px - 20px);
            height: calc(100vh - 120px);
            overflow-y: auto;
            background: transparent;
            box-shadow: none;
            border-radius: 10;
        }

        .container {
            width: 100%;
            height: 100%;
            background: transparent;
            box-shadow: none;
            overflow-y: auto;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            box-sizing: border-box;
        }

        .item {
            background-image: url('/static/itemsfon.jpg');
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            flex: 1 1 200px;
            box-sizing: border-box;
        }

        .loader {
            text-align: center;
            font-size: 16px;
            padding: 10px;
            display: none;
        }
    </style>


</head>
<body>

<div class="navbar">
    <div class="logo"><a href="shop.html">LoviCS2</a></div>
    <div class="nav-links">
        <a href="#" id="profile-button">Profile</a>
        <a href="#" id="logout-button">Logout</a>
    </div>
</div>

<div class="filter-container">
    <h3>Filter Products</h3>
    <div class="input-group">
        <label class="input-group__label" for="exterior-filter">Exterior</label>
        <select id="exterior-filter"></select>
    </div>
    <div class="input-group">
        <label class="input-group__label" for="gun-filter">Gun</label>
        <select id="gun-filter"></select>
    </div>
    <div class="input-group">
        <label class="input-group__label" for="quality-filter">Quality</label>
        <select id="quality-filter"></select>
    </div>
    <div class="input-group">
        <label class="input-group__label" for="type-filter">Type</label>
        <select id="type-filter"></select>
    </div>
</div>

<div class="search-container">
    <div class="input-group">
        <label class="input-group__label" for="search">Search items...</label>
        <input type="text" id="search" class="input-group__input" placeholder="Search items..." />
    </div>
</div>

<div class="product-list-container">
    <div class="container" id="list-container"></div>
    <div class="loader" id="loader">Loading...</div>
</div>

<script type="module" src="/static/frontend/app.js"></script>



<script>
    document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("list-container");
        const loader = document.getElementById("loader");

        const filters = {
            exterior: document.getElementById("exterior-filter"),
            gun: document.getElementById("gun-filter"),
            quality: document.getElementById("quality-filter"),
            type: document.getElementById("type-filter")
        };

        let allItems = [];
        const STORAGE_EXPIRATION = 60 * 60 * 1000;  // 1 —á–∞—Å –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö

        // –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
        const exteriorOptions = ["Factory New", "Minimal Wear", "Field-Tested", "Well-Worn", "Battle-Scarred"];
        const gunOptions = ["AK-47", "M4A4", "AWP", "Desert Eagle", "USP-S", "Galil AR", "AUG", "FAMAS", "M4A1-S", "SG 553", "CZ75-Auto", "Dual Berettas", "Five-SeveN", "Glock-18", "P2000", "P250", "R8 Revolver", "Tec-9", "Bayonet", "Bowie Knife", "Butterfly Knife", "Classic Knife", "Falchion Knife", "Flip Knife", "Gut Knife", "Huntsman Knife", "Karambit", "Kukri Knife", "M9 Bayonet", "Navaja Knife", "Nomad Knife", "Paracord Knife", "Shadow Daggers", "Skeleton Knife", "Stiletto Knife", "Survival Knife", "Talon Knife", "Ursus Knife", "G3SG1", "SCAR-20", "SSG 08", "MAC-10", "MP5-SD", "MP7", "MP9", "P90", "PP-Bizon", "UMP-45", "MAG-7", "Nova", "Sawed-Off", "XM1014", "M249", "Negev", "Bloodhound Gloves", "Broken Fang Gloves", "Driver Gloves", "Hand Wraps", "Hydra Gloves", "Moto Gloves", "Specialist Gloves", "Sport Gloves", "Zeus x27"];
        const qualityOptions = ["Covert", "Classified", "Consumer Grade", "Industrial Grade", "Mil-Spec Grade", "Restricted", "Extraordinary", "Remarkable", "High Grade", "Base Grade", "Exotic", "Superior"];
        const typeOptions = ["Agent", "Charm", "Rifle", "Graffiti", "Shotgun", "Tool", "Container", "Music Kit", "Sticker", "Graffiti", "Patch", "Knife", "Gloves", "Pistol", "SMG", "Gift", "Pass", "Machinegun", "Sniper Rifle", "Equipment", "Souvenir", "Tag"];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –≤—ã–ø–∞–¥–∞—é—â–∏—Ö —Å–ø–∏—Å–∫–æ–≤ —Å –≥–æ—Ç–æ–≤—ã–º–∏ –≤–∞—Ä–∏–∞–Ω—Ç–∞–º–∏
        function populateFilters() {
            populateSelect(filters.exterior, exteriorOptions);
            populateSelect(filters.gun, gunOptions);
            populateSelect(filters.quality, qualityOptions);
            populateSelect(filters.type, typeOptions);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ select
        function populateSelect(selectElement, options) {
            selectElement.innerHTML = '<option value="All">All</option>';
            options.forEach(option => {
                const optionElement = document.createElement("option");
                optionElement.value = option;
                optionElement.textContent = option;
                selectElement.appendChild(optionElement);
            });
        }

        function extractExterior(title) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏ —Å–∫–æ–±–∫–∏
            const match = title.match(/\((.*?)\)/);

            // –ï—Å–ª–∏ —Å–∫–æ–±–æ–∫ –Ω–µ—Ç, —Ç–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º "Unknown" –∏ –∏—Å–∫–ª—é—á–∞–µ–º —Å–∫–∏–Ω –∏–∑ —Å–ø–∏—Å–∫–∞
            if (!match) {
                return null;
            }

            // –ï—Å–ª–∏ —Å–∫–æ–±–∫–∏ –µ—Å—Ç—å, —Ç–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∏—Ö —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
            return match[1];
        }


        function extractGun(title) {
            const parts = title.split('|');
            return parts[0].trim();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞ —Å —É—á–µ—Ç–æ–º –∏—Å–∫–ª—é—á–µ–Ω–∏—è –ø—Ä–µ—Ñ–∏–∫—Å–æ–≤ –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–≤—É—Ö—Å–ª–æ–≤–Ω—ã—Ö —Ç–∏–ø–æ–≤
        function extractQuality(type) {
            // –†–∞–∑–¥–µ–ª—è–µ–º —Å—Ç—Ä–æ–∫—É –Ω–∞ —Å–ª–æ–≤–∞
            const typeParts = type.split(" ");

            // –£–±–∏—Ä–∞–µ–º –∏—Å–∫–ª—é—á–µ–Ω–∏—è (StatTrak‚Ñ¢ –∏ ‚òÖ StatTrak‚Ñ¢)
            const filteredParts = typeParts.filter(part => !["‚òÖ", "StatTrak‚Ñ¢"].includes(part));

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ –ø–æ—Å–ª–µ–¥–Ω–∏–µ –¥–≤–∞ —Å–ª–æ–≤–∞ "Sniper Rifle" –∏–ª–∏ "Music Kit", —Ç–æ —ç—Ç–æ type
            const lastTwoWords = filteredParts.slice(-2).join(" ");
            if (lastTwoWords === "Sniper Rifle" || lastTwoWords === "Music Kit") {
                // –ï—Å–ª–∏ –¥–∞, —É–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –¥–≤–∞ —Å–ª–æ–≤–∞ (—ç—Ç–æ type), –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ quality
                return filteredParts.slice(0, filteredParts.length - 2).join(" ");
            }

            // –í –ø—Ä–æ—Ç–∏–≤–Ω–æ–º —Å–ª—É—á–∞–µ, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –≤—Å–µ —Å–ª–æ–≤–∞, –∫—Ä–æ–º–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ (—ç—Ç–æ quality)
            return filteredParts.slice(0, filteredParts.length - 1).join(" ");
        }

        function extractType(type) {
            const typeParts = type.split(" ");

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∏—Å–∫–ª—é—á–µ–Ω–∏–µ –¥–ª—è Sniper Rifle (–¥–≤—É—Ö—Å–ª–æ–≤–Ω—ã–π —Ç–∏–ø)
            if (typeParts[typeParts.length - 1] === "Rifle" && typeParts[typeParts.length - 2] === "Sniper") {
                return "Sniper Rifle"; // –ï—Å–ª–∏ "Sniper Rifle", –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —ç—Ç–æ –∫–∞–∫ —Ç–∏–ø
            }

            // –ï—Å–ª–∏ —ç—Ç–æ "Music Kit" (—Ç–æ–∂–µ –∏—Å–∫–ª—é—á–µ–Ω–∏–µ), –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–±–∞ —Å–ª–æ–≤–∞
            if (typeParts[typeParts.length - 1] === "Kit" && typeParts[typeParts.length - 2] === "Music") {
                return "Music Kit";
            }

            // –í –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Å–ª—É—á–∞—è—Ö, —Ç–∏–ø–æ–º –±—É–¥–µ—Ç –ø—Ä–æ—Å—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–ª–æ–≤–æ
            return typeParts[typeParts.length - 1];
        }



        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function applyFilters() {
            const selectedExterior = filters.exterior.value;
            const selectedGun = filters.gun.value;
            const selectedQuality = filters.quality.value;
            const selectedType = filters.type.value;

            console.log("üéØ –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤:", { selectedExterior, selectedGun, selectedQuality, selectedType });

            const filteredItems = allItems.filter(item => {
                const exterior = extractExterior(item.title);
                const gun = extractGun(item.title);
                const quality = extractQuality(item.asset_description.type);
                const type = extractType(item.asset_description.type);

                console.log(`üì¶ –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–∞: ${item.title}`, { exterior, gun, quality, type });

                const matches =
                    (selectedExterior === "All" || exterior === selectedExterior || exterior === "Unknown") &&
                    (selectedGun === "All" || gun === selectedGun || gun === "Unknown") &&
                    (selectedQuality === "All" || quality === selectedQuality || quality === "Unknown") &&
                    (selectedType === "All" || type === selectedType || type === "Unknown");

                return matches;
            });

            console.log(`‚úÖ –ò—Ç–æ–≥–æ–≤—ã–π —Å–ø–∏—Å–æ–∫ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ (${filteredItems.length}):`, filteredItems);

            // –ï—Å–ª–∏ –Ω–µ—Ç —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π
            if (filteredItems.length === 0) {
                container.innerHTML = "<div>–ù–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —Ñ–∏–ª—å—Ç—Ä–∞–º.</div>";
            } else {
                displayItems(filteredItems);
            }
        }


        async function fetchItems() {
            try {
                const storedSkins = localStorage.getItem("skins");
                const lastUpdated = localStorage.getItem("skinsLastUpdated");

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –¥–∞–Ω–Ω—ã–µ –≤ localStorage –∏ –æ–Ω–∏ –µ—â–µ –∞–∫—Ç—É–∞–ª—å–Ω—ã
                if (storedSkins && lastUpdated && (Date.now() - lastUpdated < STORAGE_EXPIRATION)) {
                    allItems = JSON.parse(storedSkins);
                    displayItems(allItems);  // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–∫–∏–Ω—ã —Å—Ä–∞–∑—É
                    return;
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–∫–∏–Ω—ã —Å API
                const response = await fetch("http://localhost:3000/api/market");
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                if (data && Array.isArray(data.results)) {
                    allItems = data.results.map(item => ({
                        image: `https://community.cloudflare.steamstatic.com/economy/image/${item.asset_description.icon_url}`,
                        title: item.name || "Unknown Item",
                        asset_description: item.asset_description || { type: "No Type" },
                        price: item.sell_price_text || "N/A"
                    }));

                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–∫–∏–Ω—ã –≤ localStorage
                    localStorage.setItem("skins", JSON.stringify(allItems));
                    localStorage.setItem("skinsLastUpdated", Date.now().toString());

                    displayItems(allItems);  // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–∫–∏–Ω—ã
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å–∫–∏–Ω–æ–≤:", error);
            } finally {
                loader.style.display = "none";
            }
        }

        // –ü–æ–ª—É—á–∞–µ–º –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞
        const searchInput = document.getElementById("search");

        if (searchInput) {
            console.log("üîç –ü–æ–ª–µ –ø–æ–∏—Å–∫–∞ –Ω–∞–π–¥–µ–Ω–æ:", searchInput);
        } else {
            console.error("‚ùå –û—à–∏–±–∫–∞: –ü–æ–ª–µ –ø–æ–∏—Å–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!");
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é
        function applySearch() {
            if (!searchInput) {
                console.error("‚ùå –û—à–∏–±–∫–∞: –ü–æ–ª–µ –ø–æ–∏—Å–∫–∞ –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ!");
                return;
            }

            const searchText = searchInput.value.trim().toLowerCase();
            console.log("‚å®Ô∏è –ü–æ–∏—Å–∫: –≤–≤–µ–¥–µ–Ω —Ç–µ–∫—Å—Ç:", searchText);

            if (!allItems || allItems.length === 0) {
                console.warn("‚ö†Ô∏è –ù–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –¥–ª—è –ø–æ–∏—Å–∫–∞!");
                return;
            }

            const searchedItems = allItems.filter(item =>
                item.title.toLowerCase().includes(searchText)
            );

            console.log(`üîé –ù–∞–π–¥–µ–Ω–æ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ (${searchedItems.length}):`, searchedItems);

            if (searchedItems.length === 0) {
                container.innerHTML = "<div>–ù–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –ø–æ–∏—Å–∫—É.</div>";
            } else {
                displayItems(searchedItems);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ–∏—Å–∫ –ø—Ä–∏ –∫–∞–∂–¥–æ–º –≤–≤–æ–¥–µ
        if (searchInput) {
            searchInput.addEventListener("input", () => {
                applySearch();
            });
        }







        function displayItems(items) {
            container.innerHTML = "";  // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            if (items.length === 0) {
                container.innerHTML = "<div>–ù–µ—Ç —Å–∫–∏–Ω–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è.</div>";
            }

            items.forEach(item => {
                const itemElement = document.createElement("div");
                itemElement.classList.add("item");

                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" style="max-width: 100px; max-height: 100px;">
                    <div>${item.title}</div>
                    <div>Type: ${item.asset_description?.type || "No Type"}</div>
                    <div>Price: ${item.price}</div>
                `;
                container.appendChild(itemElement);
            });
        }





        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –Ω–∞ —Ñ–∏–ª—å—Ç—Ä—ã
        Object.values(filters).forEach(filter => {
            filter.addEventListener("change", () => {
                applyFilters();
            });
